<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>GrowMobile</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="stylesheets/styles.css">
  <script type="text/javascript" src="javascripts/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="javascripts/bootstrap-tab.js"></script>
</head>
<body>
<div id="wrapper">

  <div id="body">
    <div class="container">
      <div id="content">
<!-- begin of the campaign wizard -->
        <div class="body">
            <h2>New campaign</h2>
            <div class="tabbable columns">
                <ul id="campaignWizardTab" class="nav nav-tabs" data-step="7">
                    <li ><a id="t_basic" href='#declarations' data-step="1">Campaign</a></li>
                    <li ><a id="t_partners" href='#traffic' data-step="2">Traffic Sources</a></li>
                    <li ><a id="t_bids" href='#bids' data-step="3">Bids</a></li>
                    <li ><a id="t_budget" href='#budget' data-step="4">Budget</a></li>
                    <li ><a id="t_targeting" href='#targeting' data-step="5">Targeting</a></li>
                    <li ><a id="t_creative" href='#creative' data-step="6">Creative</a></li>
                    <li class='active'><a id="t_summary" href='#summary' data-step="7">Summary</a></li>
                </ul>
                <div id="wizardTabContent" class="tab-content">
                  <div class="tab-pane" id="declarations">
                        <h3>Campaign basic info</h3>
                    </div>
                    <div class="tab-pane fade active in" id="summary">
                        <h3>Campaign Summary</h3>
                        <form accept-charset="UTF-8" action="/campaigns/wizard/7" data-remote="true" method="post">
                          <div style="margin:0;padding:0;display:inline"></div>
                          <p>this is the content of the tab</p>
                          <input class="btn btn-primary" name="commit" type="submit" value="Submit for review" />
                          <input id="current_step" name="current_step" type="hidden" value="7" />
                          <input id="next_step" name="next_step" type="hidden" value="0" />
                        </form>
                    </div>
                    <div class="tab-pane" id="traffic">
                        <h3>Traffic Sources</h3>
                    </div>
                    <div class="tab-pane" id="bids">
                        <h3>Bid Price</h3>
                    </div>
                    <div class="tab-pane" id="budget">
                        <h3>This is Budget</h3>
                    </div>
                    <div class="tab-pane" id="targeting">
                        <h3>This is target</h3>
                    </div>
                    <div class="tab-pane" id="creative">
                        <h3>This is creative</h3>
                    </div>
                </div>
            </div>
        </div>
<!--end of campaign wizard-->
        </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$('#campaignWizardTab a').click(function (e) {
  e.preventDefault();
  $(this).tab('show');
})
</script>
</body>
</html>
